version: "3.9"

services:
  # === PostgreSQL Database ===
  db:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # === FastAPI Backend ===
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/tracker
    depends_on:
      - db
    ports:
      - "8000:8000"

  # === React Frontend (Vite build â†’ Nginx serve) ===
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:8000

volumes:
  pgdata:
